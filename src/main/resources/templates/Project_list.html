<SCRIPT language=JAVASCRIPT>
  //详情
  function submit_form(){
      //获取当前选中的行
      var $stocksel = $("#stocktg").treegrid("getSelected");
      location.href="stockDetails?stockType=1&stockNum="+$stocksel.stockNum;
  }

  //报批
  function approval(){
      $.get("stockUpdateIdMapperStatus",{status:'C001-40',stockNum:$("#stocktg").treegrid("getSelected").stockNum},function(rdata){
          if(rdata=="1"){
              alert("报批后，采购计划将进行审批流程！ 状态改为待审");
              $('#stocktg').datagrid('reload');
          }else{
            alert("报批失败！")
          }
      })
  }

 function openwindown(page)
 {

 }
</SCRIPT>

<script type="text/javascript" th:inline="none">
  $(function(){
      //当页面加载完后显示表格数据
      $('#stocktg').datagrid({
        url:'stockSelectAll',
        pagination:true,//分页工具栏
        rownumbers:true,//分页行号
        pageList:[2,4,6,8,10],
        singleSelect:true,
        columns:[[
          {field:'',title:'',width:100,checkbox:true},
          {field:'number',title:'序号',width:100},
          {field:'stockNum',title:'采购计划编号',width:200,hidden:true},
          {field:'stockName',title:'采购计划名称',width:200},
          {field:'stockType',title:'采购类型',width:200},
          {field:'status',title:'状态',width:200,formatter :function(value,row,index) {
                  if(value=='C001-30'){
                      return "未确定";
                  }else if(value=='C001-40'){
                      return "待审批";
                  } else if(value=='C001-50'){
                    return "通过";
                  } else if(value=='C001-51'){
                    return "驳回";
                  }else if(value=='C001-60'){
                      return "下达";
                  }
            }},
          {field:'submitDate',title:'采购计划下达时间',width:200},
          {field:'enquire',title:'对应询价书',width:300},
        ]]
      });
  })
</script>
